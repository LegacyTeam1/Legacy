<!-- component -->
<div class="h-screen font-sans login bg-cover">
<script
  src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
  defer
></script>

<div class="join">
  <div class="container mx-auto h-full flex flex-1 justify-center items-center">
    <div class="max-w-sm mx-auto px-6">
      <div class="relative flex flex-wrap">
        <div class="w-full relative">
          <div class="md:mt-6">
            <div class="text-center font-extrabold text-black -my-6">
              Welcome To Our FreeMarket
            </div>
            <div class="text-center font-base font-semibold text-black my-4">
              Nice To meet You Please Fill Your Information
            </div>
            <form class="max-w-sm m-4 p-10 bg-red-900 bg-opacity-75 rounded shadow-xl" x-data="{password: '',password_confirm: ''}" #heroForm="ngForm" >
              <div class=" max-w-lg">
                <div class="py-1">
                  <span class="px-1 text-sm text-white">Username</span>
                  <input
                    placeholder=""
                    type="text"
                    [(ngModel)]="welcome.username" 
                    name = 'username'
                    id = "username"
                    class="
                      text-md
                      block
                      px-3
                      py-2
                      rounded-lg
                      w-full
                      bg-white
                      border-2 border-gray-300
                      placeholder-gray-600
                      shadow-md
                      focus:placeholder-gray-500
                      focus:bg-white
                      focus:border-gray-600
                      focus:outline-none
                    "
                  />
                </div>
                <div class="py-1">
                  <span class="px-1 text-sm text-white">Email</span>
                  <input
                    placeholder=""
                    type="email"
                    [(ngModel)]="welcome.email" 
                    id="email"
                    name= "email"
                    class="
                      text-md
                      block
                      px-3
                      py-2
                      rounded-lg
                      w-full
                      bg-white
                      border-2 border-gray-300
                      placeholder-gray-600
                      shadow-md
                      focus:placeholder-gray-500
                      focus:bg-white
                      focus:border-gray-600
                      focus:outline-none
                    "
                  />
                </div>
                <div class="py-1">
                  <span class="px-1 text-sm text-white">Password</span>
                  <input
                    placeholder=""
                    type="password"
                    x-model="password"
                    id="password"
                    name= "password"
                    [(ngModel)]="welcome.password"                    
                    class="
                      text-md
                      block
                      px-3
                      py-2
                      rounded-lg
                      w-full
                      bg-white
                      border-2 border-gray-300
                      placeholder-gray-600
                      shadow-md
                      focus:placeholder-gray-500
                      focus:bg-white
                      focus:border-gray-600
                      focus:outline-none
                    "
                  />
                </div>
                <div class="py-1">
                  <span class="px-1 text-sm text-white"
                    >Password Confirm</span
                  >
                  <input
                    placeholder=""
                    type="password"
                    x-model="password_confirm"
                    id="passwordConfirm"
                    name= "passwordConfirm"
                    [(ngModel)]="welcome.passwordConfirm"
                    class="
                      text-md
                      block
                      px-3
                      py-2
                      rounded-lg
                      w-full
                      bg-white
                      border-2 border-gray-300
                      placeholder-gray-600
                      shadow-md
                      focus:placeholder-gray-500
                      focus:bg-white
                      focus:border-gray-600
                      focus:outline-none
                    "
                  />
                </div>
                <div class="flex justify-start mt-3 ml-4 p-1">
                 
                 
                </div>
                <div class="flex justify-start">
                  <label
                    class="block text-white font-bold my-4 flex items-center"
                  >
                    <input
                      class="leading-loose text-pink-600 top-0"
                      type="checkbox"
                    />
                    <span class="ml-2 text-sm py-2 text-white text-left"
                      >Accept the
                      <a
                        href="#"
                        class="
                          font-semibold
                          text-white
                          border-b-2 border-gray-200
                          hover:border-gray-500
                        "
                      >
                        Terms and Conditions of the site </a
                      >and
                      <a
                        href="#"
                        class="
                          font-semibold
                          text-white
                          border-b-2 border-gray-200
                          hover:border-gray-500
                        "
                      >
                        the information data policy.</a
                      >
                    </span>
                  </label>
                </div>
                <button
                  class="
                    mt-3
                    text-lg
                    font-semibold
                    bg-gray-800
                    w-full
                    text-white
                    rounded-lg
                    px-6
                    py-3
                    block
                    shadow-xl
                    hover:text-white hover:bg-black
                  "
                >
                  Register
                </button>
              </div>
            </form>

            <div
              class="
                text-sm
                font-semibold
                block
                sm:hidden
                py-6
                flex
                justify-center
              "
            >
              <a
                href="#"
                class="
                  text-black
                  font-normal
                  border-b-2 border-gray-200
                  hover:border-teal-500
                "
                >You're already member?
                <span class="text-black font-semibold"> Login </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</div>
